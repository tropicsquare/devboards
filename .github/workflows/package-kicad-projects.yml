name: Package Hardware designs

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  zip-kicad-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP per KiCad project
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist
          TAG_SUFFIX="${GITHUB_REF_NAME//\//-}"

          zip -r "dist/TROPIC01_Arduino_Shield__TS1401__${TAG_SUFFIX}.zip" "TROPIC01_Arduino_Shield/TS1401"
          zip -r "dist/TROPIC01_Mini_Board__TS1701__${TAG_SUFFIX}.zip" "TROPIC01_Mini_Board/TS1701"
          zip -r "dist/TROPIC01_Raspberry_Pi_Shield__TS1501__${TAG_SUFFIX}.zip" "TROPIC01_Raspberry_Pi_Shield/TS1501"
          zip -r "dist/TROPIC01_USB_Devkit__PCB__TS1301__${TAG_SUFFIX}.zip" "TROPIC01_USB_Devkit/PCB/TS1301"
          zip -r "dist/TROPIC01_USB_Devkit__PCB__TS1302__${TAG_SUFFIX}.zip" "TROPIC01_USB_Devkit/PCB/TS1302"
          zip -r "dist/TROPIC01_USB_Devkit__PCB__TS1303__${TAG_SUFFIX}.zip" "TROPIC01_USB_Devkit/PCB/TS1303"

      - name: Create GitHub Release and upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Hardware designs ${{ github.ref_name }}
          body: Separate ZIP files containing designs uploaded on ${{ github.ref_name }}.
          files: dist/*.zip
